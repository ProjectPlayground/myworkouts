<ion-header>
    <ion-navbar>
        <ion-title>
            Add Workout
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-item>
                <ion-label fixed>Title</ion-label>
                <ion-input name="title" type="text" formControlName="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Note</ion-label>
                <ion-input formControlName="note" name="note" type="textarea" clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Type</ion-label>
                <ion-select formControlName="type" [(ngModel)]="type" name="type">
                    <ion-option value="Jogging">
                        Jogging
                    </ion-option>
                    <ion-option value="Free Weight">
                        Free Weight
                    </ion-option>
                    <ion-option value="Boxing">
                        Boxing
                    </ion-option>
                    <ion-option value="Badminton">
                        Badminton
                    </ion-option>
                    <ion-option value="Aerobicss">
                        Aerobicss
                    </ion-option>
                    <ion-option value="Others">
                        Others
                    </ion-option>
                </ion-select>
            </ion-item>
            <ion-item *ngIf="type == 'Others'">
                <ion-label>Detail</ion-label>
                <ion-input type="text" formControlName="othersInput" name="othersInput"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button type="submit" [disabled]="!orderForm.valid" block>Add Workout</button>
            </ion-item>
        </ion-list>
    </form>

</ion-content>
